<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

        <style type="text/css">
            body {
                -webkit-user-select: none;
                font-family: arial, sans-serif;
                font-size: 10pt;
                margin: 0;
                cursor: default;
            }

            span.add {
                background-color: rgb(183, 252, 184);
            }

            span.remove {
                background-color: rgb(255, 186, 184);
            }

            table {
                border-collapse: collapse;
                width: 100%;
            }

            table td {
                padding: 0;
                white-space: nowrap;
            }

            table td.expand {
                width: 99%;
            }

            table td.tag {
                padding: 0 0.3em;
                color: rgb(153, 153, 153);
            }

            table td.rightborder {
                border-right: 1px solid rgba(0, 0, 0, 0.09);
            }

            table tr {
                margin: 0;
                color: rgba(0, 0, 0, 0.69);
            }

            table tr td.linenumber {
                padding: 0 0.5em;
                color: rgb(153, 153, 153);
                text-align: right;
            }

            table tr.binaryfile {
                background-color: rgba(228, 158, 37, 0.19);
                color: rgb(150, 105, 26);
            }

            table tr.filename {
                margin: 0 0 0.5em;
                background-color: rgba(16, 115, 176, 0.69);
                font-size: 13pt;
                font-weight: bold;
                color: rgb(255, 255, 255);
            }

            table tr.add {
                background-color: rgb(226, 254, 226);
            }

            table tr.add td.linenumber {
                background-color: rgb(183, 252, 184);
            }

            table tr.header {
                background-color: rgb(248, 248, 255);
                color: rgb(153, 153, 153);
            }

            table tr.last {
                border-bottom: 1px solid rgba(0, 0, 0, 0.09);
            }

            table tr.remove {
                background-color: rgb(255, 228, 228);
            }

            table tr.remove td.linenumber {
                background-color: rgb(255, 186, 184);
            }

            table tr.space {
                height: 0.5em;
            }
        </style>
    </head>
    <body>
        %1
    </body>
</html>
